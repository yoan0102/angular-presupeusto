<h4 class="text-center">
  Listado de gastos
</h4>

<hr>

<div class="row">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Presupuesto: <strong>${{presupuesto}}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="alert alert-secondary sizeAlert">
      Restante: <strong>${{restante}}</strong>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
        <strong> {{ gasto.nombre }} </strong>
        <span class="badge bg-secondary rounded-pill"> ${{gasto.cantidad}} </span>
      </li>
    </ul>
  </div>
</div>
